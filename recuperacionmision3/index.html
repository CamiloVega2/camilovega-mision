<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Recuperacion</title>
</head>

<body class="h-screen">
    <div class="h-full flex flex-col sm:flex-row">
        <div class="hidden sm:flex w-[60%] bg-[#191A24] gap-[3%] h-full px-[2%]">
            <div class="flex flex-col gap-[2%]">
                <div><img src="asset/1.png"></div>
                <div><img src="asset/4.png"></div>
                <div><img src="asset/7.png"></div>
            </div>
            <div class="flex flex-col gap-[2%]">
                <div><img src="asset/2.png"></div>
                <div><img src="asset/5.png"></div>
                <div><img src="asset/8.png"></div>
            </div>
            <div class="flex flex-col gap-[2%] pt-[2%]">
                <div><img src="asset/3.png"></div>
                <div><img src="asset/6.png"></div>
                <div><img src="asset/9.png"></div>
            </div>
        </div>
        <div class="sm:hidden flex h-[30%] "><img class="w-full" src="asset/10.png"></div>
        <div class="sm:w-[40%] flex flex-col items-center justify-between h-screen sm:pt-[5%]  sm:pb-[10%] gap-[2%] md:gap-[4%] py-[5%]">
            <div class="sm:w-[60%] w-[90%]"><img class="pr-[50%]" src="asset/Frame 14.png"></div>
            <div class="sm:w-[60%] w-[90%] sm:pr-[12%]">
                <p class="text-[#3E334E]">A new way to experience real state in the infinite virtual space</p>
            </div>
            <div class="sm:w-[60%] w-[90%]">
                <p class="text-[#3E334E] font-bold text-lg sm:text-2xl">Login</p>
            </div>
            <div class="sm:w-[60%] w-[90%] h-[10%]" id="cajacorreo">
                <p class="text-[#3E334E] font-semibold text-sm">Email</p>
                <input class="border-solid border-2 pl-[2%] w-full h-[80%]" type="text" id="correo"><p id="alerta1"></p>
            </div>
            <div class="sm:w-[60%] w-[90%] h-[10%]" id="cajaapodo">
                <p class="text-[#3E334E] font-semibold text-sm">Usuario</p>
                <input class="border-solid border-2 pl-[2%] w-full h-[80%]" type="password" id="apodo"><p id="alerta2"></p>
            </div>
            <div class="sm:w-[60%] w-[90%] flex justify-between mt-[2%] sm:mt-[4%]">
                <label class="text-[#3E334E]"><input type="checkbox">Remember me</label>
                <a href="hola.com" class="text-[#3E334E]">Forgot password?</a>
            </div>
            <div class="sm:w-[60%] w-[90%] flex justify-between">
                <button class="text-white bg-[#3E334E] sm:px-[16%] px-[14%] py-[2%] rounded-lg" id="btn">Login</button>
                <button class="text-[#3E334E] border-solid border border-black sm:px-[15%] px-[14%] py-[2%] rounded-lg">Sign Up</button></div>
            <div class="sm:w-[60%] w-[90%] text-center"><p class="text-[#3E334E]">Or, login with</p></div>
            <div class="sm:w-[60%] w-[90%] flex justify-between pb-[5%]">
            <button class="text-[#3E334E] border border-solid border-black sm:px-[5%] px-[3%] py-[1%] rounded-md">Facebook</button>
            <button class="text-[#3E334E] border border-solid border-black sm:px-[5%] px-[3%] py-[1%] rounded-md">Linked In</button>
            <button class="text-[#3E334E] border border-solid border-black sm:px-[5%] px-[3%] py-[1%] rounded-md">Google</button></div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
